{% block content %}
<h1>Varieties</h1>
    <a href="{% url 'icecreamapp:variety_form' %}">Add New Variety</a>
<ol>
{% for variety in varieties %}
    <li>
        <a class="variety__name" href="{% url 'icecreamapp:variety' variety.id %}">
            {{ variety.name }}
        </a>
    </li>
{% endfor %}
</ol>
{% endblock content %}
